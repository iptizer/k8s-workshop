site_name: Kubernetes Workshop
site_url: "https://iptizer.github.io/k8s-workshop/"
dev_addr: "127.0.0.1:8080"
# extra_css:
#   - "extra.css"

strict: true
copyright: "xxx"
extra:
  social:
    - icon: "fontawesome/solid/envelope"
      link: "mailto:moritz@moritzgraf.de"

theme:
  name: "material"
  logo: assets/Kubernetes_logo_without_workmark.svg
  features:
    - navigation.instant
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      line_spans: __span
  - markdown.extensions.codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - admonition
  - attr_list
  - abbr
  - pymdownx.snippets
  - toc:
      toc_depth: 3 # https://hpcai.tech/setup/setting-up-navigation/
repo_name: "k8s-workshop"
repo_url: "https://github.com/iptizer/k8s-workshop"
nav:
  - Home: index.md
  - Development Setup:
    - Overview: setup/overview.md
  - Kubernetes Basics:
    - Overview: basics/overview.md
  - Explore:
    - Overview: explore/overview.md
  - Homeserver Setup:
    - Overview: homeserver/overview.md

plugins:
  - search
